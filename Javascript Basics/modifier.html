<!doctype html>
<html>
<style>
    .alert{
        padding: 15px;
        border: 1px solid #d6e9c6;
        border-radius: 4px;
        color: #3c763d;
        background-color: #dff0d8;
    }
</style>
<body>

    <div id='root'>Good Morning</div>

    <div id="first">first</div>
    <div id="second">second</div>

    <ul id='ul'></ul>

    <script>
        let div = document.createElement('div');
        div.className = 'alert';
        div.innerHTML = '<strong>Hi there!</strong> Have a nice day';

        document.body.append(div);

        let div1 = div.cloneNode(true);
        div1.querySelector('strong').innerHTML = 'Bye there';

        div.after(div1);

        // setInterval(()=>div.remove(),1000);

        root.insertAdjacentHTML('beforebegin','<h3>Welcome</h3>');
        root.insertAdjacentHTML('afterend','<h3>Everyone</h3>');

        second.after(first);

        function getListContent()
        {
            //let fragment = new DocumentFragment();

            let result = [];

            for(let i=1;i<=3;i++)
            {
                let li = document.createElement('li');
                li.append(i);
                //fragment.append(li);
                result.push(li);
            }

            return result;
        }

        ul.append(...getListContent());


        var input = prompt("Ente the text for the list","");
        var fragment = new DocumentFragment();
        while(input != '')
        {
            var li = document.createElement('li');
            li.append(input);
            fragment.append(li);
            input = prompt("Ente the text for the list","");
        }
    </script>
</body>
</html>
